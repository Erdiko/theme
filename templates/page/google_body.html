{% if theme.google.analytics.tracking_id %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{application.google.analytics.tracking_id}}', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}

{% if theme.google.tag_manager %}
  {% for tag in theme.google.tag_manager %}
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{tag}}" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  {% endfor %}
{% endif %}
